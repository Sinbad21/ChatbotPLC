# Root-level Wrangler config for Cloudflare Workers Builds / Pages.
# Cloudflare runs `wrangler deploy` from the repo root, so this file must exist.

name = "plcassistant"
main = "apps/web/.open-next/worker.js"
compatibility_date = "2025-05-05"
compatibility_flags = ["nodejs_compat", "global_fetch_strictly_public"]

[vars]
API_BACKEND_URL = "https://plcassistantbackend.gabrypiritore.workers.dev"

[assets]
directory = "apps/web/.open-next/assets"
binding = "ASSETS"