# Cloudflare Workers Configuration Example
# Copy this to wrangler.toml and configure with your values

name = "chatbot-api-worker"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# KV Namespace for distributed rate limiting
# 1. Create KV namespace: wrangler kv:namespace create "RATE_LIMIT_KV"
# 2. Copy the ID from the output
# 3. Uncomment and update the binding below

# [[kv_namespaces]]
# binding = "RATE_LIMIT_KV"
# id = "your_kv_namespace_id_here"

# Environment variables
[vars]
# DATABASE_URL = "your-connection-string"

# Secrets (set with: wrangler secret put SECRET_NAME)
# - RESEND_API_KEY: Email service API key
# - DATABASE_URL: Database connection string (if not in vars)
# - EMAIL_FROM_ADDRESS: Verified sender email address

# Production environment
[env.production]
# [[env.production.kv_namespaces]]
# binding = "RATE_LIMIT_KV"
# id = "your_production_kv_namespace_id"

# Development environment
[env.development]
# Uses in-memory rate limiting by default (no KV needed for local development)
