# Cloudflare Workers configuration for OpenNext
name = "plcassistant"
main = ".open-next/worker.js"
compatibility_date = "2025-05-05"
compatibility_flags = ["nodejs_compat"]

# Workers Paid plan: 10 MiB limit (compressed)
# Static assets served from assets directory

# Environment variables
[vars]
API_BACKEND_URL = "https://plcassistant-api.gabrypiritore.workers.dev"

[assets]
directory = ".open-next/assets"
binding = "ASSETS"
