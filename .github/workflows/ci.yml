name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    env:
      # Test environment variables
      NODE_ENV: test
      JWT_SECRET: test-jwt-secret-do-not-use-in-production
      JWT_REFRESH_SECRET: test-refresh-secret-do-not-use-in-production
      DATABASE_URL: postgresql://test:test@localhost:5432/test_db

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Setup database
        run: |
          cd packages/database
          npx prisma migrate deploy
          npx prisma generate

      - name: Run type check
        run: npm run type-check --if-present

      - name: Run linter
        run: npm run lint --if-present

      - name: Run tests
        run: npm test

      - name: Run test coverage
        run: npm run test:coverage --if-present

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Build project
        run: npm run build

      - name: Check build artifacts
        run: |
          echo "Checking build artifacts..."
          if [ -d "apps/web/.next" ]; then
            echo "âœ“ Web app built successfully"
          fi
          if [ -d "apps/api/dist" ]; then
            echo "âœ“ API built successfully"
          fi

  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Run linter
        run: npm run lint --if-present

      - name: Run Prettier check
        continue-on-error: true
        run: npm run format:check --if-present || npx prettier --check "**/*.{ts,tsx,js,jsx,json,md}"

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: |
          npm audit --audit-level=high || echo "âš ï¸  High severity vulnerabilities found"

